<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP on Vercel</title>
</head>
<body>
    <div id="phpResult"></div>

    <script>
        fetch('../api/php/index.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('phpResult').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
